<div class="mat-elevation-z8 ">
  <mat-card>
    <mat-card-header>
      <mat-card-subtitle>Add Items</mat-card-subtitle>
    </mat-card-header>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
      <mat-form-field class="form-element" appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="name" />
        <mat-error *ngIf="!name.valid && name.touched">
          {{ titleAlert }}
        </mat-error>
      </mat-form-field>
      <br />
      <mat-form-field class="form-element" appearance="outline">
        <mat-label>Description</mat-label>

        <textarea
          matInput
          placeholder="Description"
          matAutosizeMinRows="2"
          matAutosizeMaxRows="5"
          formControlName="description"
        ></textarea>
        <mat-error *ngIf="!formGroup.controls['description'].valid && formGroup.controls['description'].touched">
          Required field, must be atleast 3 characters.
        </mat-error>
      </mat-form-field>
      <br />
      <mat-form-field class="form-element" appearance="outline">
        <mat-label>Price</mat-label>
        <input
          matInput
          type="number"
          placeholder="Price"
          formControlName="price"
        />
        <mat-error *ngIf="!price.valid && price.touched">
          {{ titleAlert }}
        </mat-error>
      </mat-form-field>
      <br />

      <div class="custom-file form-element">
        <input type="file" formControlName="image" class="custom-file-input" id="customFile" (change)="onFileChange($event)" autocomplete="off">
        <label #labelValue class="custom-file-label" for="customFile">Choose Image file</label>

      </div>
      <br>


      <br>
      <div class="form-element">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="button"
          [disabled]="!formGroup.valid"
        >
          Submit Form
        </button>
      </div>
    </form>
  </mat-card>
</div>
